<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inline Example</title>
    <style>
      .box1 {
        background-color: yellow;
        width: 200px;
        height: 200px;
        border: 2px solid black;
      }
      .box2 {
        background-color: red;
        width: 200px;
        height: 200px;
        border: 2px solid black;
        display: inline-block;
      }
      .box3 {
        background-color: red;
        width: 200px;
        height: 200px;
        border: 2px solid black;
        display: inline;
      }
    </style>
  </head>
  <body>
    <div class="box1">block</div>
    <div class="box1">block</div>
    <div class="box1">block</div>
    <div class="box2">Inline block</div>
    <div class="box2">Inline block</div>
    <div class="box2">Inline block</div>
    <div class="box3">Inline</div>
    <div class="box3">Inline</div>
    <div class="box3">Inline</div>
  </body>
</html>
