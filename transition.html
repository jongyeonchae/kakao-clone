<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>transition Example</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: red;
        transition: transform 3s ease-in-out;
      }
      .box:hover {
        transform: rotate(1turn) scale(0.5, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="box">Text</div>
  </body>
</html>
