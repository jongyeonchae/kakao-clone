<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>mediaQueries Example</title>
    <style>
      body {
        background-color: green;
      }

      /* screen size 를 detect 하는 방법 */
      @media screen and (min-width: 320px) and (max-width: 640px) {
        body {
          background-color: blue;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">Text</div>
  </body>
</html>
